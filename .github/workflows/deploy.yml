name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Déclenche l'action sur les pushs vers la branche "main"

permissions:
  contents: write # Donne les permissions nécessaires pour écrire dans le dépôt
  pages: write    # Donne les permissions nécessaires pour publier sur GitHub Pages
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./src # Répertoire contenant les fichiers à publier
